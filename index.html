<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="fbody">

            <form action="##">
                <h1 class="fhead">Registration Form</h1>
                <br>
                <label for="name" class="label">Name</label>
                <br>
                <input class="input fn" type="text" placeholder="First Name">
                <input class="input fn" type="text" placeholder="Last Name">
                <br>
                <label for="email" class="label">Email</label>
                <br>
                <input class="input" type="email" placeholder="Enter your Email">
                <br>
                <label class="input" for="number" class="label">Phone Number</label>
                <br>
                <input type="tel" name="" placeholder="Your Phone Number">
                <br>
                <label for="bdate" class="label">Date of Birth</label>
                <br>
                <input type="date" name="" id="" max="2004-01-01">
                
                <label for="gender" class="label">Gender</label>
                <select name="gender" id="gd">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <label for="mt" class="label">Merital status</label>
                <br>
                <div class="mt">
                    <input type="radio" name="mt" id="">
                    <label for="Single">Single</label>
                    <input type="radio" name="mt" id="">
                    <label for="Marraged">Marreged</label>
                    <input type="radio" name="mt" id="">
                    <label for="Divorced">Divorced</label>
                </div>
                <label for="psw" class="label">Password</label>
                <br>
                <input type="password" name="paw" id="psw" placeholder="Enter your password">
                <br>
                <label for="file" class="label">Uplode Your Attachment</label>
                <br>
                <input type="file">
                <br>
                <input type="checkbox" required>
                <label for="condition" class="label">I agree with the Terms  and the condition</label>
                <br>
                <input type="Submit">
                
            </form>
        </div>
    </div>
    
</body>
</html>
